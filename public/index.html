<html lang="en">

<head>

	<link rel="stylesheet" href="./css/style.css">

<body>
	<div class="page">
		<header class="header">
			<div class="header-container">

								</div>
							</a>
							<a class="header-nav__navlink" href="">

										<i class="fas fa-hashtag"></i>
									</div>
									<div class="header-nav__navlink_content_box__linkname">
										<span>Explore</span>
									</div>
								</div>
							</a>
							<a class="header-nav__navlink" href="">
								<div class="header-nav__navlink_content_box">
									<div class="header-nav__navlink_content_box__icon">

							</a>
							<a class="header-nav__navlink" href="">

									</div>
									<div class="header-nav__navlink_content_box__linkname">
										<span>Messages</span>
									</div>
								</div>
							</a>
						</nav>
					</div>
					<div class="tweet">

								<span>Tweet</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>
		<div class="mian sticky">
			<div class="post-fild">
				<div class="post-fild-top">
					<input class="post-fild-input" id="main-post" placeholder="What's happening?">
				</div>
				<div class="post-fild__bottom">
					<button id="tweet_button" class="butn">Post</button>
				</div>
			</div>
			<div class="news-feed">
				<div class="post-card">
					<div class="status-bar">

					</div>
					<div class="post-container">
						<div class="avatar">
						</div>
						<div class="post-content-container">
							<div class="post-content-status">
								<div class="username">
									<h4>Alaa Shurrab</h4>
								</div>
								<div class="post-date">

								</div>
							</div>
							<div class="post-content">
								<p class="post-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
									Lorem ipsum dolor sit amet consectetur adipisicing elit.
									Lorem ipsum dolor sit amet consectetur adipisicing elit.
								</p>
							</div>
						</div>
					</div>
					<div class="interaction-bar">
						<span class="comment"></span>
						<span class="like"></span>
						<span class="re-roar"></span>
					</div>
				</div>
			</div>
			<div class="right-bar sticky">

			</div>
		</div>
		<div class="post-form form-container" id="post-form">
			<input type="text" id="tweet" name="tweet" placeholder="what to do"><br>
			<input type="button" value="submit" class="submit butn form-btn-left ">
			<input type="button" value="cancle" class="butn form-btn-right" onclick="">
